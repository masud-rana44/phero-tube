<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font-inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>PHero Tube</title>

    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter">
    <header
      class="container mx-auto flex items-center justify-between py-8 border-b border-[#171717]/20 px-4 sm:px-0"
    >
      <img src="img/Logo.png" alt="PHero Tube logo" />
      <button
        class="py-2 px-4 border-none focus-visible:outline-none bg-[#252525]/20 hover:bg-[#252525]/25 transition text-[16px] font-medium rounded-[4px]"
      >
        Sort by view
      </button>
      <button
        class="py-2 px-4 border-none focus-visible:outline-none bg-[#FF1F3D] hover:bg-[#FF1F3D]/90 text-white transition text-[16px] font-medium rounded-[4px]"
      >
        Blog
      </button>
    </header>

    <main class="container mx-auto px-4 sm:px-0">
      <div
        id="tab-container"
        class="flex items-center gap-2 justify-center mt-7 mb-9"
      >
        <button
          class="py-2 px-4 border-none focus-visible:outline-none bg-[#252525]/20 hover:bg-[#252525]/25 transition text-[16px] font-medium rounded-[4px]"
        >
          All
        </button>
        <button
          class="py-2 px-4 border-none focus-visible:outline-none bg-[#252525]/20 hover:bg-[#252525]/25 transition text-[16px] font-medium rounded-[4px]"
        >
          Movies
        </button>
      </div>

      <div
        id="video-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-28"
      ></div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
