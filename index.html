<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”´</text></svg>"
    />

    <!-- font-inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>PHero Tube</title>

    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .active {
        background-color: #ff1f3d !important;
        color: #fff;
      }
      .active:hover {
        opacity: 70%;
      }
      .active:disabled {
        opacity: 100%;
      }
    </style>
  </head>
  <body class="font-inter">
    <header
      class="container mx-auto flex flex-wrap gap-4 sm:gap-0 items-center justify-between py-8 px-6 sm:px-4 lg:0 border-b border-b-[#17171720]"
    >
      <div class="w-full sm:w-auto">
        <img class="mx-auto" src="img/Logo.png" alt="PHero Tube logo" />
      </div>
      <button
        id="btn-sort"
        class="py-2 px-4 border-none focus-visible:outline-none bg-[#19191933]/20 hover:bg-[#19191928] transition text-[16px] font-medium rounded-[4px] disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-[#19191933]"
      >
        Sort by view
      </button>
      <a
        href="./blog.html"
        class="md:ml-32 py-2 px-4 border-none focus-visible:outline-none bg-[#FF1F3D] hover:bg-[#FF1F3D]/70 text-white transition text-[16px] font-medium rounded-[4px]"
      >
        Blog
      </a>
    </header>

    <main
      class="container flex flex-col mx-auto px-6 sm:px-4 lg:0 min-h-[calc(100vh-105px-28px)]"
    >
      <section
        id="tab-container"
        class="flex flex-wrap items-center gap-4 justify-center mt-7 mb-9"
      ></section>

      <section
        id="video-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-28 max-w-[380px] sm:max-w-full mx-auto sm:mx-0"
      ></section>

      <section
        id="empty-container"
        class="hidden flex-1 items-center flex-col justify-center gap-8 max-w-[433px] m-auto"
      >
        <img src="./img/icon.png" alt="Icon" />
        <h3
          class="text-center text-[32px] font-bold text-[#171717] leading-[44px]"
        >
          Oops!! Sorry, There is no content here
        </h3>
      </section>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
