<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font-inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>PHero Tube</title>

    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .btn-grey {
        @apply capitalize py-2 px-4 border-none focus-visible:outline-none bg-[#252525]/20 text-[16px] font-medium rounded-[4px];
      }
    </style>
  </head>
  <body class="font-inter">
    <header
      class="container mx-auto flex items-center justify-between py-8 border-b border-[#171717]/20"
    >
      <img src="img/Logo.png" alt="PHero Tube logo" />
      <button
        class="py-2 px-4 border-none focus-visible:outline-none bg-[#252525]/20 hover:bg-[#252525]/25 transition text-[16px] font-medium rounded-[4px]"
      >
        Sort by view
      </button>
      <button
        class="py-2 px-4 border-none focus-visible:outline-none bg-[#FF1F3D] hover:bg-[#FF1F3D]/90 text-white transition text-[16px] font-medium rounded-[4px]"
      >
        Blog
      </button>
    </header>

    <main class="container mx-auto">
      <div class="flex items-center gap-2 justify-center mt-7 mb-9">
        <button
          class="py-2 px-4 border-none focus-visible:outline-none bg-[#252525]/20 hover:bg-[#252525]/25 transition text-[16px] font-medium rounded-[4px]"
        >
          All
        </button>
        <button
          class="py-2 px-4 border-none focus-visible:outline-none bg-[#252525]/20 hover:bg-[#252525]/25 transition text-[16px] font-medium rounded-[4px]"
        >
          Movies
        </button>
      </div>

      <div
        id="video-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <div>
          <header class="rounded-lg overflow-hidden">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIASLQanMZZ09bZYp9hkDga7czjpoFG4fHYg&usqp=CAU"
              alt="thumbnail"
            />
          </header>
          <div class="flex gap-3 mt-5">
            <img
              class="w-10 h-10 rounded-full"
              src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60"
              alt="User imgae"
            />
            <div class="flex flex-col gap-2">
              <h2 class="text-[#171717] font-bold leading-[26px]">
                Building a Winning UX Strategy Using the Kano Model
              </h2>
              <div class="flex items-center gap-2">
                <p class="text-sm text-[#171717B2]/70">Awlad Hossain</p>
                <img src="./img/tick.svg" alt="varified icon" />
              </div>
              <p class="text-sm text-[#171717B2]/70">91K views</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
